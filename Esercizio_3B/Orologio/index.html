<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Orologio Orbitale Luminoso</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f0eede;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    .clock {
      position: relative;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: #222;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 20px 35px rgba(0,0,0,0.25);
      border: 30px solid #ffffff;
    }

    .orbit {
      position: absolute;
      border-radius: 50%;
      border: 1px solid #333;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .dot {
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .second {
      width: 20px;
      height: 20px;
      background: #f3a531;
    }

    .minute {
      width: 24px;
      height: 24px;
      background: #fff;
    }

    .hour {
      width: 20px;
      height: 20px;
      background: #c44545;
    }

    .track-1 { width: 400px; height: 400px; }
    .track-2 { width: 300px; height: 300px; }
    .track-3 { width: 200px; height: 200px; }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div class="clock">
    <!-- Orbital tracks -->
    <div class="orbit track-1"></div>
    <div class="orbit track-2"></div>
    <div class="orbit track-3"></div>

    <!-- Planet Dots -->
    <div class="hand" id="second-hand">
      <div class="dot second" style="transform: translate(-50%, -200px);"></div>
    </div>
    <div class="hand" id="minute-hand">
      <div class="dot minute" style="transform: translate(-50%, -150px);"></div>
    </div>
    <div class="hand" id="hour-hand">
      <div class="dot hour" style="transform: translate(-50%, -100px);"></div>
    </div>
  </div>

  <script>
    const hourHand = document.getElementById("hour-hand");
    const minuteHand = document.getElementById("minute-hand");
    const secondHand = document.getElementById("second-hand");

    function updateClock() {
      const now = new Date();
      const sec = now.getSeconds();
      const min = now.getMinutes();
      const hr = now.getHours();

      const secDeg = sec * 6; // 360 / 60
      const minDeg = (min + sec / 60) * 6;
      const hrDeg = (hr % 12 + min / 60) * 30;

      secondHand.style.transform = `rotate(${secDeg}deg)`;
      minuteHand.style.transform = `rotate(${minDeg}deg)`;
      hourHand.style.transform = `rotate(${hrDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
